apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pubsub-firestore
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@github.com:PoornachandS/pubsub-firestore.git'
    targetRevision: HEAD
    path: manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: flask-pub-sub
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
