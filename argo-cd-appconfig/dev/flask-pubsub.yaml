apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-pubsub
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: argo
  source:
    repoURL: https://github.com/PoornachandS/flask-pubsub.git
    targetRevision: HEAD
    path: manifest
    plugin:
      name: kustomize-env
  destination:
    server: https://kubernetes.default.svc
    namespace: flask-pub-sub
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
